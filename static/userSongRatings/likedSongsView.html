<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones que te gustan</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/js/utilities.js"></script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar canciones favoritas...">
        <button id="searchButton" class="btn btn-lavender">
            <img src="/img/assets/search.png" alt="Search Icon" class="sidebar-icon">
            Buscar
        </button>
    </div>
    <section id="Todas-las-Canciones">
        <h1>Canciones que te gustan</h1>
        <button id="play-all-btn" class="btn btn-play btn-lavender" style="display: none;">Reproducir Todas</button>
        <div id="music-player" style="display: none; margin-top: 20px; text-align: center;">
            <h3 id="current-song-title"></h3>
            <audio id="audio-player" controls style="width: 100%;"></audio>
            <div>
                <button id="prev-btn" class="btn btn-lavender">Anterior</button>
                <button id="next-btn" class="btn btn-lavender">Siguiente</button>
            </div>
        </div>
        <div class="card-container" id="Contenedor-Canciones">
            <!-- Las canciones se insertarán aquí dinámicamente -->
        </div>
    </section>
</body>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const cardColors = ['card-blue', 'card-green', 'card-yellow', 'card-red'];
        const songTemplate = (song, index) => {
            const artists = song.artist_names ? `by ${song.artist_names}` : '';
            const colorClass = cardColors[index % cardColors.length];
            return `
                <div class="card ${colorClass}" data-song-id="${song.id_song}">
                    <a href="/songs/${song.id_song}">
                        <img src="${song.cover_path}" alt="Cover art for ${song.title}">
                        <h3>${song.title}</h3>
                        <p>${artists}</p>
                    </a>
                </div>
            `;
        };

        const songsContainerId = 'Contenedor-Canciones';
        const initialEndpoint = '/get/me/liked/songs';
        const searchEndpoint = '/get/me/liked/songs/search';
        const errorMessage = 'Error al cargar las canciones que te gustan.';

        const musicPlayer = new MusicPlayer({
            songs: [],
            playerElementId: 'music-player',
            audioElementId: 'audio-player',
            titleElementId: 'current-song-title',
            prevButtonId: 'prev-btn',
            nextButtonId: 'next-btn',
            playAllButtonId: 'play-all-btn'
        });

        const onSongsLoaded = (songs) => {
            musicPlayer.updateSongs(songs);
        };

        const initialSongs = await loadAndRenderGrid(initialEndpoint, songsContainerId, songTemplate, errorMessage);
        onSongsLoaded(initialSongs);

        setupSearch('searchInput', 'searchButton', songsContainerId, searchEndpoint, initialEndpoint, songTemplate, errorMessage, onSongsLoaded);
    });
</script>
</html>
