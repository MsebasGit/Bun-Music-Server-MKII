<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbumes del Artista</title>
    <script src="/js/utilities.js"></script>
</head>

<body>
    <header id="artist-header"></header>
    <nav id="artist-bar-container"></nav>
    <hr>

    <main>
        <h2>Álbumes</h2>
        <div class="card-container" id="album-list-container"></div>
    </main>

    <button onclick="window.location.href='/artists';" class="btn btn-browse">Volver a artistas</button>

    <script>
        const cardColors = ['card-blue', 'card-green', 'card-yellow', 'card-red'];
        /**
         * Inicializa la página: obtiene datos del artista y sus álbumes, y los renderiza.
         * @param {string} artistId - El ID del artista.
         */
        async function initPage(artistId) {
            try {
                // 1. Cargar datos del artista y sus álbumes en paralelo
                const [artist, albums] = await Promise.all([
                    fetchData(`/get/artists/${artistId}`),
                    fetchData(`/get/artists/${artistId}/albums`)
                ]);

                // 2. Renderizar el encabezado y la barra de navegación
                const header = document.getElementById('artist-header');
                header.innerHTML = `<h1>${artist.name}</h1>`;
                loadArtistBar(artistId, 'artist-bar-container');

                // 3. Renderizar la lista de álbumes
                const albumsContainer = document.getElementById('album-list-container');
                if (albums && albums.length > 0) {
                    albumsContainer.innerHTML = albums.map((album, index) => {
                        const colorClass = cardColors[index % cardColors.length];
                        return `
                        <div class="card ${colorClass}" data-album-id="${album.id_album}">
                            <a href="/albums/${album.id_album}/songs">
                                <img src="${album.cover_path}" alt="Cover for ${album.name}">
                                <h3>${album.name}</h3>
                            </a>
                        </div>
                    `}).join('');
                } else {
                    albumsContainer.innerHTML = '<p>Este artista aún no tiene álbumes.</p>';
                }

            } catch (error) {
                console.error('Error al inicializar la página de álbumes:', error);
                document.querySelector('main').innerHTML = '<p>Error al cargar la información. Por favor, inténtalo de nuevo más tarde.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const artistId = getIdFromUrl(-2); // De /artists/{id}/albums
            if (artistId) {
                initPage(artistId);
            } else {
                document.body.innerHTML = '<h1>Error: No se pudo determinar el ID del artista desde la URL.</h1>';
            }
        });
    </script>
</body>

</html>
