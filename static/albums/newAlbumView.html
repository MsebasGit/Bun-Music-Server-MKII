<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Album</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1 style="text-align: center;">Añadir álbum</h1>
    <form action="/albums/new" method="post" enctype="multipart/form-data" class="form-grid">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required>
        </div>
        <hr>

        <div class="form-group">
            <label for="cover_file">Portada</label>
            <input type="file" name="cover_file" id="cover_file" accept="image/jpeg, image/png" required>
        </div>
        <hr>
        <input type="submit" class="btn btn-submit" value="Enviar">
    </form>
    <button onclick="window.location.href='/me';" class="btn btn-browse">
        Volver al studio...
    </button>
</body>

</html>
