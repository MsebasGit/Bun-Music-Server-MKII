<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Álbumes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <section id="Artist-Details">
        <!-- Los detalles del artista irán aquí -->
    </section>
    <hr>
    <section id="Todos-los-Albumes">
        <h2>Mis Álbumes</h2>
        <div class="card-container" id="Contenedor-Albumes">
            <!-- Los álbumes se insertarán aquí dinámicamente -->
        </div>
    </section>
    <button onclick="window.location.href='/me';" class="btn btn-browse">
        Volver al studio...
    </button>
</body>

<script src="/js/utilities.js"></script>
<script>
    const detailsContainer = document.getElementById("Artist-Details");
    const albumsContainer = document.getElementById("Contenedor-Albumes");
    let artistId;
    const cardColors = ['card-blue', 'card-green', 'card-yellow', 'card-red'];

    async function getCurrentArtistId() {
        try {
            const response = await fetch('/me/id');
            if (!response.ok) throw new Error('No se pudo obtener la sesión del usuario.');
            const data = await response.json();
            return data.id_artist;
        } catch (error) {
            console.error("Error obteniendo el ID del artista:", error);
            return null;
        }
    }

    async function deleteAlbum(albumId) {
        const isConfirmed = confirm('¿Estás seguro de que deseas eliminar este álbum?');
        if (isConfirmed) {
            try {
                const response = await fetch(`/albums/${albumId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('Álbum eliminado.');
                    // Remove the album element from the DOM
                    const albumElement = document.querySelector(`.card[data-album-id='${albumId}']`);
                    if(albumElement) albumElement.remove();
                } else {
                    const error = await response.json().catch(() => ({ message: 'Error al eliminar el álbum.' }));
                    throw new Error(error.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }
    }

    async function fetchArtistDetails() {
        try {
            const artist = await fetchData(`/get/artists/${artistId}`);
            detailsContainer.innerHTML = `
                <h1>${artist.name}</h1>
                <p><strong>Biografía:</strong> <span>${artist.biography || 'No disponible'}</span></p>
                <p><strong>Nacionalidad:</strong> <span>${artist.nationality || 'No disponible'}</span></p>
                <p><strong>Debut:</strong> <span>${new Date(artist.debut_date).toLocaleDateString()}</span></p>
            `;
        } catch (error) {
            detailsContainer.innerHTML = '<p>Error al cargar los detalles del artista.</p>';
            console.error(error);
        }
    }

    async function fetchArtistAlbums() {
        try {
            const albums = await fetchData(`/get/artists/${artistId}/albums`);
            albumsContainer.innerHTML = ''; // Limpiar contenido anterior
            if (albums && albums.length > 0) {
                albums.forEach((album, index) => {
                    const albumItem = document.createElement('div');
                    const colorClass = cardColors[index % cardColors.length];
                    albumItem.className = `card ${colorClass}`;
                    albumItem.dataset.albumId = album.id_album;
                    albumItem.innerHTML = `
                        <a href="/albums/${album.id_album}/songs">
                            <img src="${album.cover_path}" alt="Cover for ${album.name}">
                            <h3>${album.name}</h3>
                        </a>
                        <div>
                            <button onclick="window.location.href='/albums/${album.id_album}/edit'" class="btn btn-edit">Editar</button>
                            <button onclick="deleteAlbum(${album.id_album})" class="btn btn-delete">Eliminar</button>
                        </div>
                    `;
                    albumsContainer.appendChild(albumItem);
                });
            } else {
                albumsContainer.innerHTML = '<p>Este artista aún no tiene álbumes.</p>';
            }
        } catch (error) {
            albumsContainer.innerHTML = '<p>Error al cargar los álbumes del artista.</p>';
            console.error(error);
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        artistId = await getCurrentArtistId();
        if (!artistId) {
            detailsContainer.innerHTML = '<p>No se pudo determinar el ID del artista.</p>';
            return;
        }
        Promise.all([
            fetchArtistDetails(),
            fetchArtistAlbums()
        ]);
    });
</script>

</html>
