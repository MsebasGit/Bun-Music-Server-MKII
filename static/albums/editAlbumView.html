<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Álbum</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/js/utilities.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Editar Álbum</h1>
        <form id="editAlbumForm" method="post" enctype="multipart/form-data" class="form-grid">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" required>
            </div>
            <hr>

            <div class="form-group">
                <label>Portada Actual:</label>
                <img id="currentCover" src="" alt="Portada actual" style="max-width: 100px; display: block; margin-bottom: 10px;">
                <label for="cover_file">Subir nueva portada (opcional)</label>
                <input type="file" name="cover_file" id="cover_file" accept="image/jpeg, image/png">
                <input type="hidden" name="existing_cover_path" id="existing_cover_path">
            </div>
            <hr>

            <button type="submit" class="btn edit-btn">Guardar Cambios</button>
        </form>
    </div>

    <script>
        async function loadAndPopulateAlbumData(albumId) {
            try {
                const album = await fetchData(`/get/albums/${albumId}`);
                
                document.getElementById('name').value = album.name;
                document.getElementById('currentCover').src = album.cover_path;
                document.getElementById('existing_cover_path').value = album.cover_path;

            } catch (error) {
                alert('Error al cargar datos del álbum: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const albumId = getIdFromUrl(-2); // De /albums/{id}/edit

            if (albumId) {
                loadAndPopulateAlbumData(albumId);
                const albumForm = document.getElementById('editAlbumForm');
                albumForm.addEventListener('submit', (event) => handleFormSubmit(
                    event,
                    albumId,
                    `/albums/${albumId}`, // The URL for the PUT request
                    '¡Álbum actualizado con éxito!',
                    '/me/albums' // Redirect to the artist's albums page
                ));
            } else {
                alert("Error: No se pudo identificar el álbum a editar.");
            }
        });
    </script>
</body>
</html>
