<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Artista</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <h1>¡Conviértase en artista!</h1>
  <p>Para empezar a mandar canciones y álbumes a la plataforma ingrese sus datos</p>
  <form action="/artists/new" method="post" class="form-grid">
    <div class="form-group">
      <label for="name">Nombre Artístico:</label>
      <input type="text" name="name" id="name" required>
    </div>
    <hr>

    <div class="form-group">
      <label for="nationality">Nacionalidad:</label>
      <select name="nationality" id="nationality" required>
        <option value="" disabled selected>Cargando países...</option>
      </select>
    </div>
    <hr>

    <div class="form-group">
      <label for="biography">Biografía:</label>
      <input type="text" name="biography" id="biography" required>
    </div>
    <hr>

    <div class="form-group">
      <label for="debut_date">Fecha de Aparición:</label>
      <input type="date" name="debut_date" id="debut_date" required>
    </div>
    <hr>

    <input type="hidden" name="id_user" id="id_user">
    <button type="submit" class="btn btn-submit">Registrarse como Artista</button>
  </form>

  <script>
    async function getCurrentUserId() {
      try {
        const response = await fetch('/me/id');
        if (!response.ok) throw new Error('No se pudo obtener la sesión del usuario.');
        const data = await response.json();
        return data.id_user;
      } catch (error) {
        console.error("Error obteniendo el ID del usuario:", error);
        return null;
      }
    }

    async function getArtistIdForUser(userId) {
      if (!userId) return null;
      try {
        const response = await fetch(`/artists/user/${userId}`);
        if (response.status === 404) {
          return null;
        }
        if (!response.ok) throw new Error('Error del servidor al buscar el perfil de artista.');
        const artist = await response.json();
        return artist.id_artist;
      } catch (error) {
        console.error("Error obteniendo el ID del artista:", error);
        return null;
      }
    }

    async function loadCountries() {
      const selectElement = document.getElementById("nationality");
      try {
        const response = await fetch('https://restcountries.com/v3.1/all?fields=translations');
        if (!response.ok) throw new Error('No se pudieron cargar los países.');
        const countries = await response.json();
        countries.sort((a, b) => a.translations.spa.common.localeCompare(b.translations.spa.common));
        selectElement.innerHTML = '<option value="" disabled selected>Selecciona tu país</option>';
        countries.forEach(country => {
          const option = document.createElement('option');
          option.value = country.translations.spa.common;
          option.textContent = country.translations.spa.common;
          selectElement.appendChild(option);
        });
      } catch (error) {
        console.error("Error cargando países:", error);
        selectElement.innerHTML = '<option value="">Error al cargar</option>';
      }
    }

    async function prepopulateArtistForm(userId) {
      if (!userId) return;
      try {
        document.getElementById('id_user').value = userId;
        const userResponse = await fetch(`/get/users/${userId}`);
        if (!userResponse.ok) throw new Error('No se pudieron cargar los datos del usuario.');
        const user = await userResponse.json();

        // Log para depuración

        if (user && user.name) {
          document.getElementById('name').value = user.name;
        }
        if (user && user.creation_date) {
          const dateOnly = user.creation_date.split(' ')[0];
          document.getElementById('debut_date').value = dateOnly;
        }
      } catch (error) {
        // Log de error detallado
        console.error("No se pudo pre-rellenar el formulario:", error);
      }
    }

    // --- PUNTO DE ENTRADA PRINCIPAL CON REDIRECCIÓN ---
    document.addEventListener('DOMContentLoaded', async () => {
      const userID = await getCurrentUserId();

      if (userID) {
        const artistID = await getArtistIdForUser(userID);

        if (artistID) {
          // alert("Ya tienes un perfil de artista. Te estamos redirigiendo.");
          window.location.href = '/me';
        } else {
          loadCountries();
          prepopulateArtistForm(userID);
        }
      } else {
        alert("Necesitas iniciar sesión para registrarte como artista.");
        window.location.href = '/login';
      }
    });
  </script>
</body>

</html>
