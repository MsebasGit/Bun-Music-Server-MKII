<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Canciones</title>
</head>

<body>
    <section id="Artist-Details">
        <!-- Los detalles del artista irán aquí -->
    </section>
    <hr>
    <section id="Todas-las-Canciones">
        <h2>Mis Canciones</h2>
        <div class="card-container" id="Contenedor-Canciones">
            <!-- Las canciones se insertarán aquí dinámicamente -->
        </div>
    </section>
    <button onclick="window.location.href='/me';" class="btn btn-browse">
        Volver al studio...
    </button>
</body>

<script src="/js/utilities.js"></script>
<script>
    const detailsContainer = document.getElementById("Artist-Details");
    const songsContainer = document.getElementById("Contenedor-Canciones");
    let artistId;
    const cardColors = ['card-blue', 'card-green', 'card-yellow', 'card-red'];

    async function getCurrentArtistId() {
        try {
            const response = await fetch('/me/id');
            if (!response.ok) throw new Error('No se pudo obtener la sesión del usuario.');
            const data = await response.json();
            return data.id_artist;

        } catch (error) {
            console.error("Error obteniendo el ID del artista:", error);
            return null;
        }
    }

    async function deleteSong(songId) {
        const isConfirmed = confirm('¿Estás seguro de que deseas eliminar esta canción?');
        if (isConfirmed) {
            try {
                const response = await fetch(`/songs/${songId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('Canción eliminada.');
                    // Remove the song element from the DOM
                    const songElement = document.querySelector(`.card[data-song-id='${songId}']`);
                    if (songElement) songElement.remove();
                } else {
                    const error = await response.json().catch(() => ({ message: 'Error al eliminar la canción.' }));
                    throw new Error(error.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }
    }

    async function fetchArtistDetails() {
        try {
            const artist = await fetchData(`/get/artists/${artistId}`);
            detailsContainer.innerHTML = `
                <h1>${artist.name}</h1>
                <p><strong>Biografía:</strong> <span>${artist.biography || 'No disponible'}</span></p>
                <p><strong>Nacionalidad:</strong> <span>${artist.nationality || 'No disponible'}</span></p>
                <p><strong>Debut:</strong> <span>${new Date(artist.debut_date).toLocaleDateString()}</span></p>
            `;
        } catch (error) {
            detailsContainer.innerHTML = '<p>Error al cargar los detalles del artista.</p>';
            console.error(error);
        }
    }

    async function fetchSongsArtists() {
        try {
            const songs = await fetchData(`/get/artists/${artistId}/songs`);
            songsContainer.innerHTML = ''; // Limpiar contenido anterior
            if (songs && songs.length > 0) {
                songs.forEach((song, index) => {
                    const songItem = document.createElement('div');
                    const colorClass = cardColors[index % cardColors.length];
                    songItem.className = `card ${colorClass}`;
                    songItem.dataset.songId = song.id_song;
                    songItem.innerHTML = `
                        <a href="/songs/${song.id_song}">
                            <img src="${song.cover_path}" alt="Cover for ${song.title}">
                            <h3>${song.title}</h3>
                        </a>
                        <div>
                            <button onclick="window.location.href='/songs/${song.id_song}/edit'" class="btn btn-edit">Editar</button>
                            <button onclick="deleteSong(${song.id_song})" class="btn btn-delete">Eliminar</button>
                            <button onclick="window.location.href='/songs/artists/new?id_song=${song.id_song}'" class="btn btn-submit">Añadir Colaborador</button>
                            <button onclick="window.location.href='/songs/collaborators/manage?id_song=${song.id_song}'" class="btn btn-browse">Administrar Colaboradores</button>
                        </div>
                    `;
                    songsContainer.appendChild(songItem);
                });
            } else {
                songsContainer.innerHTML = '<p>Este artista aún no tiene canciones.</p>';
            }
        } catch (error) {
            songsContainer.innerHTML = '<p>Error al cargar las canciones del artista.</p>';
            console.error(error);
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        artistId = await getCurrentArtistId();
        if (!artistId) {
            detailsContainer.innerHTML = '<p>No se pudo determinar el ID del artista.</p>';
            return;
        }
        Promise.all([
            fetchArtistDetails(),
            fetchSongsArtists()
        ]);
    });
</script>

</html>
