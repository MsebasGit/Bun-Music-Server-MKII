<body>
  <h1 style="text-align: center;">Agregue una red social a su perfíl</h1>
  <form action="/social-networks/new" method="post" class="form-grid">
    <div class="form-group">
      <label for="name">Nombre de la red Social</label>
      <input type="text" name="name" id="name" required>
    </div>
    <hr>

    <div class="form-group">
      <label for="url">Dirección del perfil</label>
      <input type="text" name="url" id="url" required>
    </div>
    <hr>
    <input type="submit" class="btn btn-submit" value="Enviar">
  </form>
</body>
